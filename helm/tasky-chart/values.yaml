# Default values for tasky.
# This is a YAML-formatted file.
# Declare variables to be substituted into your templates.

# Application configuration
replicaCount: 1

image:
  repository: 314146332292.dkr.ecr.us-west-2.amazonaws.com/tasky
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.4.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service Account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext: {}
  # fsGroup: 2000

# Container security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  protocol: TCP

# Ingress configuration
ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/group.name: "tasky"
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-west-2:314146332292:certificate/a9aa817e-f211-4199-b4d6-6fb5e4e39c58"
  hosts:
    - host: tasky.jicomusic.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Resource limits and requests
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Probes configuration
probes:
  liveness:
    enabled: false
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
  readiness:
    enabled: false
    httpGet:
      path: /ready
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5

# Environment variables
env:
  - name: MONGODB_URI
    valueFrom:
      secretKeyRef:
        name: tasky-secrets
        key: MONGODB_URI

# RBAC configuration
rbac:
  # Specifies whether RBAC resources should be created
  create: true
  # Annotations to add to the ClusterRoleBinding
  annotations: {}
  # The name of the ClusterRole to bind to
  # If not set, cluster-admin will be used (not recommended for production)
  clusterRole: "cluster-admin"

# SealedSecret configuration
sealedSecret:
  enabled: true
  name: tasky-secrets
  encryptedData:
    MONGODB_URI: ""

# Container port
containerPort: 8080
